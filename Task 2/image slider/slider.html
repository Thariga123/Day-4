<!DOCTYPE html>
<head>
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image slider</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> C-suite executives of Wipro</h1>
  <div class="container swiper">
    <div class="slider-wrapper">
      <div class="card-list swiper-wrapper">
        <div class="card-item swiper-slide">
          <img src="https://akm-img-a-in.tosshub.com/indiatoday/images/story/202404/srini-pallia--ceo-and-managing-director-wipro-303022107-16x9_0.png?VersionId=T1wNW9poT0PEI9LiGECR80fwvWY.W.t8&size=690:388" alt="User Image" class="user-image">
          <h2 class="user-name">Srinivas Pallia</h2>
          <p class="user-profession">Chief Executive Officer</p>
          <button class="message-button">Message</button>
        </div>
        <div class="card-item swiper-slide">
          <img src="https://www.livemint.com/lm-img/img/2023/09/22/600x338/aparna_1695354129370_1695354131783.PNG" alt="User Image" class="user-image">
          <h2 class="user-name">Aparna C.Iyer</h2>
          <p class="user-profession">Chief Financial Officer</p>
          <button class="message-button">Message</button>
        </div>
        <div class="card-item swiper-slide">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRa6qg2F3O3bhah8_FLYBCKaIr_ZVRdQI6j7A&s" alt="User Image" class="user-image">
          <h2 class="user-name">Ranjita Gosh</h2>
          <p class="user-profession">Chief Marketing Officer</p>
          <button class="message-button">Message</button>
        </div>
        <div class="card-item swiper-slide">
          <img src="https://bsmedia.business-standard.com/_media/bs/img/article/2024-05/17/full/1715957819-8679.jpg" alt="User Image" class="user-image">
          <h2 class="user-name">Sanjeev Jain</h2>
          <p class="user-profession">Chief Operating Officer</p>
          <button class="message-button">Message</button>
        </div>
        <div class="card-item swiper-slide">
          <img src="https://assets.techcircle.in/uploads/article-image/2024/08/images/35193-wipro-640.jpg" alt="User Image" class="user-image">
          <h2 class="user-name">Subha Tatavarti</h2>
          <p class="user-profession">Chief Technical Officer</p>
          <button class="message-button">Message</button>
        </div>
        <div class="card-item swiper-slide">
          <img src="https://etimg.etb2bimg.com/thumb/msid-94504739,width-1200,height-900,resizemode-4/.jpg" alt="User Image" class="user-image">
          <h2 class="user-name">Anup Purohit</h2>
          <p class="user-profession">Chief Information Officer</p>
          <button class="message-button">Message</button>
        </div>
      </div>
      <div class="swiper-pagination"></div>
      <div class="swiper-slide-button swiper-button-prev"></div>
      <div class="swiper-slide-button swiper-button-next"></div>
    </div>
  </div>
 
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <script src="script.js"></script>
</body>
</html>
